<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/style.css" />
      <link rel="stylesheet" href="./css/font-awesome/all.min.css" />
      <link
         href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat:300,400,700&display=swap"
         rel="stylesheet"
      />
      <title>Stellar</title>
   </head>
   <body>
      <header class="header">
         <div class="container">
            <nav class="header__nav">
               <div class="header__head">
                  <a href="#" class="header__logo">
                     <img src="./images/logo.svg" alt="Logo" />
                  </a>
                  <ul class="header__nav-list">
                     <li>
                        <a class="header__nav-link --active" href="#">Home</a>
                     </li>
                     <li><a class="header__nav-link" href="#">About</a></li>
                     <li><a class="header__nav-link" href="#">Services</a></li>
                     <li><a class="header__nav-link" href="#">Works</a></li>
                     <li><a class="header__nav-link" href="#">Contact</a></li>
                  </ul>
               </div>
            </nav>

            <div class="header__main">
               <h1 class="header__heading">
                  We provide creative solutions to turn your ideas into digital
                  reality
               </h1>
               <div class="header__button btn-main">
                  <p>More About Us</p>
                  <img src="./images/icons/icon-arrow-right.svg" alt="->" />
               </div>
               <div class="header__video">
                  <div class="header__video-logo">
                     <img src="./images/icons/icon-play.svg" alt="Play" />
                  </div>
                  <p>Play Video</p>
               </div>
            </div>

            <div class="header__sidebar">
               <ul class="header__social">
                  <li class="header__social-link">
                     <p class="header__social-text">Facebook</p>
                     <a href="#"><i class="fab fa-facebook-f"></i></a>
                  </li>
                  <li class="header__social-link">
                     <p class="header__social-text">Twitter</p>
                     <a href="#"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li class="header__social-link">
                     <p class="header__social-text">Instagram</p>
                     <a href="#"><i class="fab fa-instagram"></i></a>
                  </li>
                  <li class="header__social-link">
                     <p class="header__social-text">Behance</p>
                     <a href="#"><i class="fab fa-behance"></i></a>
                  </li>
                  <li class="header__social-link">
                     <p class="header__social-text">Dribble</p>
                     <a href="#"><i class="fab fa-dribbble"></i></a>
                  </li>
               </ul>
               <a href="#" class="header__scroll">Scroll</a>
            </div>
         </div>
      </header>
   </body>
</html>
